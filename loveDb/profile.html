<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>东北方言宝典 - 个人中心</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .achievement-card {
      transition: all 0.3s ease;
    }
    .achievement-card:hover {
      transform: translateY(-5px);
    }
    .progress-ring {
      transform: rotate(-90deg);
    }
    .progress-ring__circle {
      stroke-dasharray: 283;
      transition: stroke-dashoffset 0.5s ease;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen pb-16">
  <!-- 顶部导航 -->
  <header class="bg-white sticky top-0 z-50 shadow-sm">
    <nav class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="w-8"></div> <!-- 左侧空白占位 -->
        <h1 class="text-lg font-bold text-center">个人中心</h1>
        <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
          <i class="fas fa-cog text-gray-500"></i>
        </button>
      </div>
    </nav>
  </header>

  <!-- 主要内容 -->
  <main class="container mx-auto px-4 py-6">
    <!-- 用户信息 -->
    <div class="bg-gradient-to-r from-red-500 to-yellow-500 rounded-xl p-5 text-white shadow-lg mb-6">
      <div class="flex items-center">
        <div class="w-20 h-20 bg-white rounded-full overflow-hidden mr-4 border-4 border-white">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" class="w-full h-full object-cover">
        </div>
        <div>
          <h2 class="text-xl font-bold">小东北</h2>
          <div class="flex items-center mt-1">
            <i class="fas fa-star text-yellow-300 mr-1"></i>
            <span>东北话中级</span>
          </div>
          <div class="flex items-center mt-2">
            <div class="bg-white/20 rounded-full px-3 py-1 text-sm mr-2">
              <i class="fas fa-fire mr-1"></i>
              <span>连续学习 7 天</span>
            </div>
            <div class="bg-white/20 rounded-full px-3 py-1 text-sm">
              <i class="fas fa-trophy mr-1"></i>
              <span>12 个成就</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 学习进度 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
      <div class="p-4 border-b border-gray-100">
        <h3 class="font-bold">学习进度</h3>
      </div>
      
      <div class="p-4">
        <div class="grid grid-cols-3 gap-4 mb-4">
          <!-- 总进度 -->
          <div class="flex flex-col items-center">
            <div class="relative w-16 h-16 mb-2">
              <svg class="progress-ring" width="60" height="60">
                <circle class="progress-ring__circle" stroke="#f3f4f6" stroke-width="6" fill="transparent" r="25" cx="30" cy="30"/>
                <circle class="progress-ring__circle" stroke="#ef4444" stroke-width="6" fill="transparent" r="25" cx="30" cy="30" stroke-dashoffset="113"/>
              </svg>
              <div class="absolute inset-0 flex items-center justify-center text-lg font-bold">
                60%
              </div>
            </div>
            <span class="text-sm text-gray-500">总进度</span>
          </div>
          
          <!-- 课程完成 -->
          <div class="flex flex-col items-center">
            <div class="text-2xl font-bold text-red-500 mb-2">12</div>
            <span class="text-sm text-gray-500">课程完成</span>
          </div>
          
          <!-- 测试通过 -->
          <div class="flex flex-col items-center">
            <div class="text-2xl font-bold text-red-500 mb-2">8</div>
            <span class="text-sm text-gray-500">测试通过</span>
          </div>
        </div>
        
        <!-- 课程进度条 -->
        <div class="space-y-4">
          <!-- 基础班 -->
          <div>
            <div class="flex items-center justify-between mb-1">
              <span class="text-sm font-medium">基础班</span>
              <span class="text-sm text-gray-500">8/10</span>
            </div>
            <div class="h-2 bg-gray-200 rounded overflow-hidden">
              <div class="h-full bg-red-500 rounded" style="width: 80%;"></div>
            </div>
          </div>
          
          <!-- 进阶班 -->
          <div>
            <div class="flex items-center justify-between mb-1">
              <span class="text-sm font-medium">进阶班</span>
              <span class="text-sm text-gray-500">4/8</span>
            </div>
            <div class="h-2 bg-gray-200 rounded overflow-hidden">
              <div class="h-full bg-yellow-500 rounded" style="width: 50%;"></div>
            </div>
          </div>
          
          <!-- 高手班 -->
          <div>
            <div class="flex items-center justify-between mb-1">
              <span class="text-sm font-medium">高手班</span>
              <span class="text-sm text-gray-500">0/6</span>
            </div>
            <div class="h-2 bg-gray-200 rounded overflow-hidden">
              <div class="h-full bg-green-500 rounded" style="width: 0%;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 我的成就 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
      <div class="p-4 border-b border-gray-100 flex items-center justify-between">
        <h3 class="font-bold">我的成就</h3>
        <button class="text-sm text-red-500">查看全部</button>
      </div>
      
      <div class="p-4 grid grid-cols-3 gap-4">
        <!-- 成就1 -->
        <div class="achievement-card flex flex-col items-center">
          <div class="w-14 h-14 bg-red-100 rounded-full flex items-center justify-center mb-2">
            <i class="fas fa-fire text-red-500 text-xl"></i>
          </div>
          <span class="text-xs text-center">连续学习7天</span>
        </div>
        
        <!-- 成就2 -->
        <div class="achievement-card flex flex-col items-center">
          <div class="w-14 h-14 bg-yellow-100 rounded-full flex items-center justify-center mb-2">
            <i class="fas fa-star text-yellow-500 text-xl"></i>
          </div>
          <span class="text-xs text-center">基础班全通关</span>
        </div>
        
        <!-- 成就3 -->
        <div class="achievement-card flex flex-col items-center">
          <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center mb-2">
            <i class="fas fa-medal text-blue-500 text-xl"></i>
          </div>
          <span class="text-xs text-center">测试满分</span>
        </div>
      </div>
    </div>

    <!-- 学习记录 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
      <div class="p-4 border-b border-gray-100">
        <h3 class="font-bold">最近学习记录</h3>
      </div>
      
      <div class="divide-y divide-gray-100">
        <!-- 记录1 -->
        <div class="p-4 flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
              <i class="fas fa-book text-red-500"></i>
            </div>
            <div>
              <h4 class="font-medium">日常问候语</h4>
              <p class="text-xs text-gray-500 mt-1">完成了第2课时：见面问候语</p>
            </div>
          </div>
          <span class="text-xs text-gray-500">今天</span>
        </div>
        
        <!-- 记录2 -->
        <div class="p-4 flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
              <i class="fas fa-tasks text-blue-500"></i>
            </div>
            <div>
              <h4 class="font-medium">东北话小测试</h4>
              <p class="text-xs text-gray-500 mt-1">完成测试，得分85分</p>
            </div>
          </div>
          <span class="text-xs text-gray-500">昨天</span>
        </div>
        
        <!-- 记录3 -->
        <div class="p-4 flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
              <i class="fas fa-gamepad text-green-500"></i>
            </div>
            <div>
              <h4 class="font-medium">你画我猜</h4>
              <p class="text-xs text-gray-500 mt-1">参与了一局游戏，获得2分</p>
            </div>
          </div>
          <span class="text-xs text-gray-500">3天前</span>
        </div>
      </div>
    </div>

    <!-- 操作按钮 -->
    <div class="grid grid-cols-2 gap-4">
      <button class="bg-white rounded-xl p-4 shadow-sm flex items-center justify-center">
        <i class="fas fa-share-alt text-gray-500 mr-2"></i>
        <span>分享给好友</span>
      </button>
      <button class="bg-white rounded-xl p-4 shadow-sm flex items-center justify-center">
        <i class="fas fa-question-circle text-gray-500 mr-2"></i>
        <span>帮助与反馈</span>
      </button>
    </div>
  </main>

  <!-- 底部导航 -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
    <div class="flex justify-around py-3">
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-home text-xl"></i>
        <span class="text-xs mt-1">首页</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-book-open text-xl"></i>
        <span class="text-xs mt-1">学习</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-gamepad text-xl"></i>
        <span class="text-xs mt-1">娱乐</span>
      </button>
      <button class="flex flex-col items-center text-red-500">
        <i class="fas fa-user text-xl"></i>
        <span class="text-xs mt-1">我的</span>
      </button>
    </div>
  </footer>
</body>
</html>
