<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>东北方言宝典 - 小测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .option-card {
      transition: all 0.2s ease;
    }
    .option-card:hover {
      transform: translateY(-2px);
    }
    .option-card.selected {
      border-color: #ef4444;
      background-color: #fef2f2;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen pb-16">
  <!-- 顶部导航 -->
  <header class="bg-white sticky top-0 z-50 shadow-sm">
    <nav class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="w-8">
          <button class="text-gray-500">
            <i class="fas fa-arrow-left"></i>
          </button>
        </div>
        <h1 class="text-lg font-bold text-red-600 text-center">东北话小测试</h1>
        <div class="flex items-center">
          <span class="text-sm text-gray-500 mr-2">剩余时间</span>
          <span class="text-sm font-medium text-red-500">04:32</span>
        </div>
      </div>
    </nav>
  </header>

  <!-- 主要内容 -->
  <main class="container mx-auto px-4 py-6">
    <!-- 测试进度 -->
    <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
      <div class="flex items-center justify-between mb-2">
        <span class="text-sm text-gray-600">测试进度</span>
        <span class="text-red-500 font-medium">3/10</span>
      </div>
      <div class="h-2 bg-gray-200 rounded overflow-hidden">
        <div class="w-3/10 h-full bg-red-500 rounded"></div>
      </div>
    </div>

    <!-- 测试题目 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
      <div class="p-4 border-b border-gray-100 bg-red-50">
        <div class="flex items-center">
          <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center mr-3 text-white">
            <span>3</span>
          </div>
          <h3 class="font-bold">请选择"别费劲了"的正确东北方言表达</h3>
        </div>
      </div>
      
      <div class="p-4">
        <div class="space-y-3">
          <!-- 选项A -->
          <div class="option-card border-2 border-gray-200 rounded-xl p-4 cursor-pointer">
            <div class="flex items-center">
              <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3">
                <span class="text-sm">A</span>
              </div>
              <span>甭费劲了</span>
            </div>
          </div>
          
          <!-- 选项B -->
          <div class="option-card border-2 border-gray-200 rounded-xl p-4 cursor-pointer selected">
            <div class="flex items-center">
              <div class="w-6 h-6 rounded-full border-2 border-red-500 bg-red-500 text-white flex items-center justify-center mr-3">
                <span class="text-sm">B</span>
              </div>
              <span>别整那玩意儿了</span>
            </div>
          </div>
          
          <!-- 选项C -->
          <div class="option-card border-2 border-gray-200 rounded-xl p-4 cursor-pointer">
            <div class="flex items-center">
              <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3">
                <span class="text-sm">C</span>
              </div>
              <span>算了吧你</span>
            </div>
          </div>
          
          <!-- 选项D -->
          <div class="option-card border-2 border-gray-200 rounded-xl p-4 cursor-pointer">
            <div class="flex items-center">
              <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3">
                <span class="text-sm">D</span>
              </div>
              <span>别瞎忙活了</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 语音题 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
      <div class="p-4 border-b border-gray-100">
        <h3 class="font-bold">听力题：请听录音，选择正确的东北话意思</h3>
      </div>
      
      <div class="p-4">
        <div class="bg-gray-50 p-4 rounded-xl mb-4 flex items-center justify-center">
          <button class="w-16 h-16 rounded-full bg-red-500 flex items-center justify-center text-white shadow-md">
            <i class="fas fa-play text-2xl"></i>
          </button>
        </div>
        
        <div class="space-y-3 mt-4">
          <!-- 选项A -->
          <div class="option-card border-2 border-gray-200 rounded-xl p-4 cursor-pointer">
            <div class="flex items-center">
              <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3">
                <span class="text-sm">A</span>
              </div>
              <span>这个东西很好用</span>
            </div>
          </div>
          
          <!-- 选项B -->
          <div class="option-card border-2 border-gray-200 rounded-xl p-4 cursor-pointer">
            <div class="flex items-center">
              <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3">
                <span class="text-sm">B</span>
              </div>
              <span>我不想去那里</span>
            </div>
          </div>
          
          <!-- 选项C -->
          <div class="option-card border-2 border-gray-200 rounded-xl p-4 cursor-pointer">
            <div class="flex items-center">
              <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3">
                <span class="text-sm">C</span>
              </div>
              <span>这件事情很麻烦</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 操作按钮 -->
    <div class="flex justify-between">
      <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg flex items-center">
        <i class="fas fa-arrow-left mr-2"></i>
        上一题
      </button>
      <button class="px-4 py-2 bg-red-500 text-white rounded-lg flex items-center">
        下一题
        <i class="fas fa-arrow-right ml-2"></i>
      </button>
    </div>
  </main>

  <!-- 底部导航 -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
    <div class="flex justify-around py-3">
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-home text-xl"></i>
        <span class="text-xs mt-1">首页</span>
      </button>
      <button class="flex flex-col items-center text-red-500">
        <i class="fas fa-book-open text-xl"></i>
        <span class="text-xs mt-1">学习</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-gamepad text-xl"></i>
        <span class="text-xs mt-1">娱乐</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-user text-xl"></i>
        <span class="text-xs mt-1">我的</span>
      </button>
    </div>
  </footer>
</body>
</html>
