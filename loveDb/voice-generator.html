<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>东北方言宝典 - 语音包生成器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .template-card {
      transition: all 0.3s ease;
    }
    .template-card:hover {
      transform: translateY(-5px);
    }
    .template-card.selected {
      border-color: #ef4444;
    }
    .audio-wave {
      display: flex;
      align-items: center;
      height: 20px;
    }
    .audio-wave span {
      display: inline-block;
      width: 3px;
      height: 100%;
      margin-right: 2px;
      background-color: #ef4444;
      animation: wave 1s infinite ease-in-out;
    }
    .audio-wave span:nth-child(2) { animation-delay: 0.1s; }
    .audio-wave span:nth-child(3) { animation-delay: 0.2s; }
    .audio-wave span:nth-child(4) { animation-delay: 0.3s; }
    .audio-wave span:nth-child(5) { animation-delay: 0.4s; }
    
    @keyframes wave {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen pb-16">
  <!-- 顶部导航 -->
  <header class="bg-white sticky top-0 z-50 shadow-sm">
    <nav class="container mx-auto px-4 py-3">
      <div class="flex items-center">
        <button class="mr-3 text-gray-500">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-lg font-bold">东北话语音包生成器</h1>
      </div>
    </nav>
  </header>

  <!-- 主要内容 -->
  <main class="container mx-auto px-4 py-6">
    <!-- 介绍 -->
    <div class="bg-gradient-to-r from-red-500 to-yellow-500 rounded-xl p-5 text-white shadow-lg mb-6">
      <h2 class="text-xl font-bold mb-2">生成你的专属东北话语音包</h2>
      <p class="opacity-90">选择模板，录制或AI生成，让你的手机说东北话！</p>
    </div>

    <!-- 步骤指示器 -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex flex-col items-center">
        <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center text-white">
          <span>1</span>
        </div>
        <span class="text-xs mt-1 text-red-500 font-medium">选择模板</span>
      </div>
      <div class="h-0.5 bg-gray-200 flex-grow mx-2 relative">
        <div class="absolute inset-y-0 left-0 bg-red-500 w-1/3"></div>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-gray-500">
          <span>2</span>
        </div>
        <span class="text-xs mt-1 text-gray-500">录制/生成</span>
      </div>
      <div class="h-0.5 bg-gray-200 flex-grow mx-2"></div>
      <div class="flex flex-col items-center">
        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-gray-500">
          <span>3</span>
        </div>
        <span class="text-xs mt-1 text-gray-500">保存分享</span>
      </div>
    </div>

    <!-- 模板选择 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
      <div class="p-4 border-b border-gray-100">
        <h3 class="font-bold">选择语音包模板</h3>
      </div>
      
      <div class="p-4 grid grid-cols-2 gap-4">
        <!-- 模板1 -->
        <div class="template-card border-2 border-gray-200 rounded-xl overflow-hidden selected">
          <div class="h-32 bg-red-100">
            <img src="https://images.unsplash.com/photo-1517457373958-b7bdd4587205?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=250&q=80" alt="冬日主题" class="w-full h-full object-cover">
          </div>
          <div class="p-3">
            <h4 class="font-medium">冬日主题</h4>
            <p class="text-xs text-gray-500 mt-1">适合冬季使用的东北话语音包</p>
          </div>
        </div>
        
        <!-- 模板2 -->
        <div class="template-card border-2 border-gray-200 rounded-xl overflow-hidden">
          <div class="h-32 bg-yellow-100">
            <img src="https://images.unsplash.com/photo-1523731407965-2430cd12f5e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=250&q=80" alt="美食主题" class="w-full h-full object-cover">
          </div>
          <div class="p-3">
            <h4 class="font-medium">美食主题</h4>
            <p class="text-xs text-gray-500 mt-1">关于东北美食的语音包</p>
          </div>
        </div>
        
        <!-- 模板3 -->
        <div class="template-card border-2 border-gray-200 rounded-xl overflow-hidden">
          <div class="h-32 bg-green-100">
            <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=250&q=80" alt="幽默主题" class="w-full h-full object-cover">
          </div>
          <div class="p-3">
            <h4 class="font-medium">幽默主题</h4>
            <p class="text-xs text-gray-500 mt-1">充满东北式幽默的语音包</p>
          </div>
        </div>
        
        <!-- 模板4 -->
        <div class="template-card border-2 border-gray-200 rounded-xl overflow-hidden">
          <div class="h-32 bg-blue-100">
            <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=250&q=80" alt="日常主题" class="w-full h-full object-cover">
          </div>
          <div class="p-3">
            <h4 class="font-medium">日常主题</h4>
            <p class="text-xs text-gray-500 mt-1">日常生活中的东北话语音包</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 语音列表 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
      <div class="p-4 border-b border-gray-100">
        <h3 class="font-bold">冬日主题语音列表</h3>
      </div>
      
      <div class="divide-y divide-gray-100">
        <!-- 语音项1 -->
        <div class="p-4 flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
              <i class="fas fa-volume-up text-red-500"></i>
            </div>
            <div>
              <h4 class="font-medium">闹铃响起</h4>
              <p class="text-xs text-gray-500 mt-1">原文：起床啦，外面下大雪啦！</p>
            </div>
          </div>
          <div class="flex items-center">
            <button class="text-gray-500 mr-3">
              <i class="fas fa-play-circle text-xl"></i>
            </button>
            <div class="audio-wave hidden">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        
        <!-- 语音项2 -->
        <div class="p-4 flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
              <i class="fas fa-volume-up text-red-500"></i>
            </div>
            <div>
              <h4 class="font-medium">来电提醒</h4>
              <p class="text-xs text-gray-500 mt-1">原文：哎呀嘛，有人给你打电话啦！</p>
            </div>
          </div>
          <div class="flex items-center">
            <button class="text-gray-500 mr-3">
              <i class="fas fa-play-circle text-xl"></i>
            </button>
            <div class="audio-wave hidden">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        
        <!-- 语音项3 -->
        <div class="p-4 flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
              <i class="fas fa-volume-up text-red-500"></i>
            </div>
            <div>
              <h4 class="font-medium">消息提醒</h4>
              <p class="text-xs text-gray-500 mt-1">原文：有人给你发信息啦，快看看！</p>
            </div>
          </div>
          <div class="flex items-center">
            <button class="text-gray-500 mr-3">
              <i class="fas fa-play-circle text-xl"></i>
            </button>
            <div class="audio-wave hidden">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 录制/生成区域 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
      <div class="p-4 border-b border-gray-100">
        <h3 class="font-bold">录制或AI生成</h3>
      </div>
      
      <div class="p-4">
        <div class="flex justify-center space-x-4 mb-6">
          <button class="flex flex-col items-center justify-center w-1/2 py-4 bg-red-50 rounded-xl border-2 border-red-200">
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mb-2">
              <i class="fas fa-microphone text-red-500 text-xl"></i>
            </div>
            <span class="font-medium text-red-500">录制语音</span>
            <span class="text-xs text-gray-500 mt-1">用你自己的声音</span>
          </button>
          
          <button class="flex flex-col items-center justify-center w-1/2 py-4 bg-yellow-50 rounded-xl border-2 border-yellow-200">
            <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mb-2">
              <i class="fas fa-robot text-yellow-500 text-xl"></i>
            </div>
            <span class="font-medium text-yellow-500">AI生成</span>
            <span class="text-xs text-gray-500 mt-1">使用AI东北口音</span>
          </button>
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">自定义文本</label>
          <textarea class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" rows="3" placeholder="输入你想要的东北话文本..."></textarea>
        </div>
        
        <div class="flex justify-center">
          <button class="px-6 py-3 bg-red-500 text-white rounded-lg font-medium shadow-md">
            开始生成语音包
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- 底部导航 -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
    <div class="flex justify-around py-3">
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-home text-xl"></i>
        <span class="text-xs mt-1">首页</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-book-open text-xl"></i>
        <span class="text-xs mt-1">学习</span>
      </button>
      <button class="flex flex-col items-center text-red-500">
        <i class="fas fa-gamepad text-xl"></i>
        <span class="text-xs mt-1">娱乐</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-user text-xl"></i>
        <span class="text-xs mt-1">我的</span>
      </button>
    </div>
  </footer>
</body>
</html>
