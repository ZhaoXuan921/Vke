<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>东北方言宝典 - 首页</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .feature-card {
      transition: all 0.3s ease;
    }
    .feature-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- 顶部导航 -->
  <header class="bg-white/90 backdrop-blur sticky top-0 z-50 shadow-sm">
    <nav class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="w-10"></div> <!-- 左侧空白占位 -->
        <h1 class="text-xl font-bold text-red-600 text-center">东北方言宝典</h1>
        <div class="flex items-center">
          <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
            <i class="fas fa-user text-gray-500"></i>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- 主要内容 -->
  <main class="container mx-auto px-4 py-6">
    <!-- 欢迎横幅 -->
    <div class="bg-gradient-to-r from-red-500 to-yellow-500 rounded-2xl p-6 text-white shadow-lg mb-8" data-aos="fade-up">
      <h1 class="text-2xl font-bold mb-2">欢迎来到东北方言宝典！</h1>
      <p class="opacity-90 mb-4">一起学习地道的东北话，感受东北文化的魅力</p>
      <button class="bg-white text-red-500 px-4 py-2 rounded-lg font-medium shadow-md">
        <i class="fas fa-play-circle mr-2"></i>开始学习
      </button>
    </div>

    <!-- 功能区域 -->
    <h2 class="text-xl font-bold mb-4 text-gray-800">学习专区</h2>
    <div class="grid grid-cols-2 gap-4 mb-8">
      <!-- 基础班 -->
      <div class="feature-card bg-white rounded-2xl shadow-md overflow-hidden" data-aos="fade-up" data-aos-delay="100">
        <div class="h-32 bg-red-100 relative">
          <img src="https://images.unsplash.com/photo-1516383607781-913a19294fd1?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=250&q=80" alt="基础班" class="w-full h-full object-cover">
          <div class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full">
            入门
          </div>
        </div>
        <div class="p-4">
          <h3 class="font-bold text-gray-800">东北话基础班</h3>
          <p class="text-sm text-gray-500 mb-3">学习最常用的东北方言词汇和表达</p>
          <div class="flex items-center justify-between">
            <span class="text-xs text-gray-400">已完成 0/10 课时</span>
            <button class="text-red-500">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- 进阶班 -->
      <div class="feature-card bg-white rounded-2xl shadow-md overflow-hidden" data-aos="fade-up" data-aos-delay="200">
        <div class="h-32 bg-yellow-100 relative">
          <img src="https://images.unsplash.com/photo-1523731407965-2430cd12f5e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=250&q=80" alt="进阶班" class="w-full h-full object-cover">
          <div class="absolute top-2 left-2 bg-yellow-500 text-white text-xs px-2 py-1 rounded-full">
            进阶
          </div>
        </div>
        <div class="p-4">
          <h3 class="font-bold text-gray-800">东北话进阶班</h3>
          <p class="text-sm text-gray-500 mb-3">掌握地道的东北方言表达和语调</p>
          <div class="flex items-center justify-between">
            <span class="text-xs text-gray-400">已完成 0/8 课时</span>
            <button class="text-yellow-500">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 测试专区 -->
    <h2 class="text-xl font-bold mb-4 text-gray-800">测试专区</h2>
    <div class="grid grid-cols-2 gap-4 mb-8">
      <!-- 小测试 -->
      <div class="feature-card bg-white rounded-2xl shadow-md overflow-hidden" data-aos="fade-up" data-aos-delay="300">
        <div class="h-32 bg-blue-100 relative">
          <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=250&q=80" alt="小测试" class="w-full h-full object-cover">
        </div>
        <div class="p-4">
          <h3 class="font-bold text-gray-800">东北话小测试</h3>
          <p class="text-sm text-gray-500 mb-3">检验你的课程学习成果</p>
          <button class="w-full bg-blue-500 text-white py-2 rounded-lg text-sm">
            开始测试
          </button>
        </div>
      </div>

      <!-- 等级测试 -->
      <div class="feature-card bg-white rounded-2xl shadow-md overflow-hidden" data-aos="fade-up" data-aos-delay="400">
        <div class="h-32 bg-purple-100 relative">
          <img src="https://images.unsplash.com/photo-1560785496-3c9d27877182?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=250&q=80" alt="等级测试" class="w-full h-full object-cover">
        </div>
        <div class="p-4">
          <h3 class="font-bold text-gray-800">东北话等级测试</h3>
          <p class="text-sm text-gray-500 mb-3">挑战你的东北话水平极限</p>
          <button class="w-full bg-purple-500 text-white py-2 rounded-lg text-sm">
            开始挑战
          </button>
        </div>
      </div>
    </div>

    <!-- 娱乐专区 -->
    <h2 class="text-xl font-bold mb-4 text-gray-800">娱乐专区</h2>
    <div class="grid grid-cols-2 gap-4">
      <!-- 你画我猜 -->
      <div class="feature-card bg-white rounded-2xl shadow-md overflow-hidden" data-aos="fade-up" data-aos-delay="500">
        <div class="h-32 bg-green-100 relative">
          <img src="https://images.unsplash.com/photo-1605711285791-0219e80e43a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=250&q=80" alt="你画我猜" class="w-full h-full object-cover">
        </div>
        <div class="p-4">
          <h3 class="font-bold text-gray-800">东北话你画我猜</h3>
          <p class="text-sm text-gray-500 mb-3">用画笔猜测东北方言词汇</p>
          <button class="w-full bg-green-500 text-white py-2 rounded-lg text-sm">
            开始游戏
          </button>
        </div>
      </div>

      <!-- 语音包生成器 -->
      <div class="feature-card bg-white rounded-2xl shadow-md overflow-hidden" data-aos="fade-up" data-aos-delay="600">
        <div class="h-32 bg-orange-100 relative">
          <img src="https://images.unsplash.com/photo-1590602847861-f357a9332bbc?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=250&q=80" alt="语音包生成器" class="w-full h-full object-cover">
        </div>
        <div class="p-4">
          <h3 class="font-bold text-gray-800">东北话语音包</h3>
          <p class="text-sm text-gray-500 mb-3">生成专属你的东北方言语音</p>
          <button class="w-full bg-orange-500 text-white py-2 rounded-lg text-sm">
            开始生成
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- 底部导航 -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
    <div class="flex justify-around py-3">
      <button class="flex flex-col items-center text-red-500">
        <i class="fas fa-home text-xl"></i>
        <span class="text-xs mt-1">首页</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-book-open text-xl"></i>
        <span class="text-xs mt-1">学习</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-gamepad text-xl"></i>
        <span class="text-xs mt-1">娱乐</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-user text-xl"></i>
        <span class="text-xs mt-1">我的</span>
      </button>
    </div>
  </footer>

  <!-- 脚本 -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>
</body>
</html>
