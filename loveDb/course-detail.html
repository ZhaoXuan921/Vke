<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>东北方言宝典 - 课程详情</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .audio-wave {
      display: flex;
      align-items: center;
      height: 20px;
    }
    .audio-wave span {
      display: inline-block;
      width: 3px;
      height: 100%;
      margin-right: 2px;
      background-color: #ef4444;
      animation: wave 1s infinite ease-in-out;
    }
    .audio-wave span:nth-child(2) { animation-delay: 0.1s; }
    .audio-wave span:nth-child(3) { animation-delay: 0.2s; }
    .audio-wave span:nth-child(4) { animation-delay: 0.3s; }
    .audio-wave span:nth-child(5) { animation-delay: 0.4s; }
    
    @keyframes wave {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    /* 添加课时列表折叠相关样式 */
    #lessonList {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    #lessonList.expanded {
      max-height: 1000px; /* 设置一个足够大的高度 */
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen pb-16">
  <!-- 顶部导航 -->
  <header class="bg-white sticky top-0 z-50 shadow-sm">
    <nav class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="w-8">
          <button class="text-gray-500">
            <i class="fas fa-arrow-left"></i>
          </button>
        </div>
        <h1 class="text-lg font-bold text-center">日常问候语</h1>
        <div class="w-8"></div> <!-- 右侧空白占位 -->
      </div>
    </nav>
  </header>

  <!-- 主要内容 -->
  <main class="container mx-auto px-4 py-6">
    <!-- 课程进度 -->
    <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
      <div class="flex items-center">
        <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
          <i class="fas fa-book text-red-500"></i>
        </div>
        <div class="ml-4 flex-grow">
          <div class="flex items-center justify-between">
            <h3 class="font-bold">日常问候语</h3>
            <span class="text-sm text-red-500">2/10课时</span>
          </div>
          <div class="h-2 bg-gray-200 rounded mt-2">
            <div class="w-1/5 h-full bg-red-500 rounded"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 课时列表 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
      <div class="p-4 border-b border-gray-100 flex items-center justify-between cursor-pointer hover:bg-gray-50" onclick="toggleLessonList()">
        <h3 class="font-bold">课时列表</h3>
        <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="lessonListIcon"></i>
      </div>
      
      <div id="lessonList" class="expanded">
        <!-- 课时1 -->
        <div class="p-4 border-b border-gray-100 bg-red-50">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center mr-3">
                <span class="text-red-500 text-sm font-medium">1</span>
              </div>
              <div>
                <h4 class="font-medium">打招呼的基本方式</h4>
                <p class="text-xs text-gray-500 mt-1">学习时长：5分钟</p>
              </div>
            </div>
            <div class="flex items-center">
              <span class="text-xs text-green-500 mr-2">已完成</span>
              <i class="fas fa-check-circle text-green-500"></i>
            </div>
          </div>
        </div>
        
        <!-- 课时2 -->
        <div class="p-4 border-b border-gray-100 bg-red-50">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center mr-3">
                <span class="text-red-500 text-sm font-medium">2</span>
              </div>
              <div>
                <h4 class="font-medium">见面问候语</h4>
                <p class="text-xs text-gray-500 mt-1">学习时长：8分钟</p>
              </div>
            </div>
            <div class="flex items-center">
              <span class="text-xs text-blue-500 mr-2">学习中</span>
              <i class="fas fa-play-circle text-blue-500"></i>
            </div>
          </div>
        </div>
        
        <!-- 课时3 -->
        <div class="p-4 border-b border-gray-100">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                <span class="text-gray-500 text-sm font-medium">3</span>
              </div>
              <div>
                <h4 class="font-medium">问候长辈的方式</h4>
                <p class="text-xs text-gray-500 mt-1">学习时长：6分钟</p>
              </div>
            </div>
            <button class="text-xs text-white bg-red-500 px-3 py-1 rounded-lg">
              开始学习
            </button>
          </div>
        </div>
        
        <!-- 课时4 -->
        <div class="p-4 border-b border-gray-100">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                <span class="text-gray-500 text-sm font-medium">4</span>
              </div>
              <div>
                <h4 class="font-medium">朋友间的问候</h4>
                <p class="text-xs text-gray-500 mt-1">学习时长：7分钟</p>
              </div>
            </div>
            <button class="text-xs text-white bg-red-500 px-3 py-1 rounded-lg">
              开始学习
            </button>
          </div>
        </div>

        <!-- 测试按钮 -->
        <div class="p-4 bg-gray-50">
          <div class="flex justify-between">
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg flex items-center">
              <i class="fas fa-arrow-left mr-2"></i>
              返回
            </button>
            <button onclick="window.location.href='course-quiz.html'" class="px-4 py-2 bg-red-500 text-white rounded-lg flex items-center">
              <i class="fas fa-clipboard-check mr-2"></i>
              开始小测
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 当前学习内容 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <div class="p-4 border-b border-gray-100">
        <h3 class="font-bold">当前学习：见面问候语</h3>
      </div>
      
      <!-- 方言对比学习 -->
      <div class="p-4">
        <!-- 普通话 -->
        <div class="bg-gray-50 p-4 rounded-xl mb-4">
          <div class="flex items-center text-gray-500 mb-2">
            <i class="fas fa-volume-up mr-2"></i>
            <span>普通话</span>
          </div>
          <p class="text-lg mb-2">你好，最近怎么样？</p>
          <button class="text-blue-500 flex items-center">
            <i class="fas fa-play-circle text-xl mr-2"></i>
            <span class="text-sm">播放</span>
          </button>
        </div>
        
        <!-- 东北话 -->
        <div class="bg-red-50 p-4 rounded-xl border-2 border-red-100">
          <div class="flex items-center text-red-600 mb-2">
            <i class="fas fa-volume-up mr-2"></i>
            <span>东北话</span>
          </div>
          <p class="text-lg mb-2">哎呀嘛，最近咋样啊？</p>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <button class="text-red-500 mr-4 flex items-center">
                <i class="fas fa-play-circle text-xl mr-2"></i>
                <span class="text-sm">播放</span>
              </button>
              <button class="text-red-500 flex items-center">
                <i class="fas fa-microphone-alt text-xl mr-2"></i>
                <span class="text-sm">录音</span>
              </button>
            </div>
            <div class="audio-wave">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        
        <!-- 解释说明 -->
        <div class="mt-4 p-4 bg-yellow-50 rounded-xl border border-yellow-100">
          <h4 class="font-medium text-yellow-800 mb-2">
            <i class="fas fa-lightbulb mr-2 text-yellow-500"></i>
            小知识
          </h4>
          <p class="text-sm text-gray-700">
            "哎呀嘛"是东北方言中常用的感叹词，表示惊讶或亲切。"咋样"是"怎么样"的方言说法，发音时要稍微拖长音调，更有东北味道。
          </p>
        </div>
      </div>
      
      <!-- 操作按钮 -->
      <div class="p-4 flex justify-between">
        <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg flex items-center">
          <i class="fas fa-arrow-left mr-2"></i>
          上一课
        </button>
        <button class="px-4 py-2 bg-red-500 text-white rounded-lg flex items-center">
          下一课
          <i class="fas fa-arrow-right ml-2"></i>
        </button>
      </div>
    </div>
  </main>

  <!-- 底部导航 -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
    <div class="flex justify-around py-3">
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-home text-xl"></i>
        <span class="text-xs mt-1">首页</span>
      </button>
      <button class="flex flex-col items-center text-red-500">
        <i class="fas fa-book-open text-xl"></i>
        <span class="text-xs mt-1">学习</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-gamepad text-xl"></i>
        <span class="text-xs mt-1">娱乐</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-user text-xl"></i>
        <span class="text-xs mt-1">我的</span>
      </button>
    </div>
  </footer>

  <script>
    // 课时列表折叠功能
    function toggleLessonList() {
      const lessonList = document.getElementById('lessonList');
      const icon = document.getElementById('lessonListIcon');
      
      if (lessonList.classList.contains('expanded')) {
        lessonList.classList.remove('expanded');
        icon.style.transform = 'rotate(0deg)';
      } else {
        lessonList.classList.add('expanded');
        icon.style.transform = 'rotate(180deg)';
      }
    }
  </script>
</body>
</html>
