<!DOCTYPE html>
<html>
<head>
  <title>东北方言宝典</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .phone-frame {
      width: 375px;
      height: 812px;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
      border: 12px solid #333;
      position: relative;
    }
    .phone-frame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 20px;
      background-color: #333;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      z-index: 10;
    }
    .page-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, 375px);
      gap: 40px;
      padding: 40px;
      justify-content: center;
    }
    .page-title {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
    #lessonList {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    #lessonList.expanded {
      max-height: 1000px; /* 设置一个足够大的高度 */
    }
  </style>
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-3xl font-bold text-center mb-8 text-red-600">东北方言宝典 - 微信小程序原型</h1>
  
  <div class="page-container">
    <!-- 首页 -->
    <div>
      <div class="page-title">首页</div>
      <div class="phone-frame bg-white">
        <iframe src="home.html" class="w-full h-full"></iframe>
      </div>
    </div>
    
    <!-- 课程列表页 -->
    <div>
      <div class="page-title">课程列表</div>
      <div class="phone-frame bg-white">
        <iframe src="course-list.html" class="w-full h-full"></iframe>
      </div>
    </div>

    <!-- 课程详情页 -->
    <div>
      <div class="page-title">课程详情</div>
      <div class="phone-frame bg-white">
        <iframe src="course-detail.html" class="w-full h-full"></iframe>
      </div>
    </div>
    
    <!-- 小测试页面 -->
    <div>
      <div class="page-title">小测试</div>
      <div class="phone-frame bg-white">
        <iframe src="quiz.html" class="w-full h-full"></iframe>
      </div>
    </div>
    
    <!-- 等级测试页面 -->
    <div>
      <div class="page-title">等级测试</div>
      <div class="phone-frame bg-white">
        <iframe src="exam.html" class="w-full h-full"></iframe>
      </div>
    </div>
    
    <!-- 分数天梯榜 -->
    <div>
      <div class="page-title">分数天梯榜</div>
      <div class="phone-frame bg-white">
        <iframe src="leaderboard.html" class="w-full h-full"></iframe>
      </div>
    </div>
    
    <!-- 你画我猜游戏 -->
    <div>
      <div class="page-title">你画我猜</div>
      <div class="phone-frame bg-white">
        <iframe src="draw-guess.html" class="w-full h-full"></iframe>
      </div>
    </div>
    
    <!-- 语音包生成器 -->
    <div>
      <div class="page-title">语音包生成器</div>
      <div class="phone-frame bg-white">
        <iframe src="voice-generator.html" class="w-full h-full"></iframe>
      </div>
    </div>
    
    <!-- 个人中心 -->
    <div>
      <div class="page-title">个人中心</div>
      <div class="phone-frame bg-white">
        <iframe src="profile.html" class="w-full h-full"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
