<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>东北方言宝典 - 等级测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    .option-card {
      transition: all 0.2s ease;
    }
    
    .option-card:hover {
      transform: translateY(-2px);
    }
    
    .option-card.selected {
      border-color: #ef4444;
      background-color: #fef2f2;
    }
    
    .progress-bar {
      height: 8px;
      border-radius: 4px;
      background: linear-gradient(to right, #ef4444, #f97316);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen pb-20">
  <div class="container mx-auto px-4 py-6">
    <!-- 顶部导航 -->
    <nav class="bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between mb-6">
      <a href="home.html" class="text-red-500 w-8">
        <i class="fas fa-chevron-left"></i>
      </a>
      <h1 class="text-xl font-bold text-red-600 text-center">东北话等级考试</h1>
      <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
        <i class="fas fa-user text-red-500 text-sm"></i>
      </div>
    </nav>

    <!-- 考试进度 -->
    <div class="bg-white rounded-2xl p-5 shadow-sm mb-6">
      <div class="flex items-center mb-3">
        <img src="https://via.placeholder.com/48" alt="考官头像" class="w-12 h-12 rounded-full mr-3 border border-gray-200">
        <div>
          <h3 class="text-lg font-bold text-gray-800">东北话考官</h3>
          <p class="text-sm text-gray-600">看你有多东北！</p>
        </div>
      </div>
      
      <div class="flex items-center justify-between mb-2">
        <span class="text-sm text-gray-600">当前进度</span>
        <span class="text-red-500 font-bold">75%</span>
      </div>
      <div class="relative">
        <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
          <div class="progress-bar" style="width:75%"></div>
        </div>
      </div>
      <div class="flex justify-between mt-2 text-sm">
        <span class="text-gray-500">已答 15 题</span>
        <span class="text-gray-500">剩余 5 题</span>
      </div>
    </div>

    <!-- 语音题 -->
    <div class="bg-white rounded-2xl p-6 shadow-sm mb-6 border-2 border-red-100">
      <div class="flex items-center justify-between mb-4">
        <div class="bg-red-100 px-3 py-1 rounded-full text-sm text-red-600">
          <i class="fas fa-volume-up mr-2"></i>语音题
        </div>
        <div class="text-sm text-gray-500">本题分值：5分</div>
      </div>
      
      <div class="bg-gray-50 p-4 rounded-xl mb-6">
        <div class="flex items-center justify-center">
          <button class="w-12 h-12 rounded-full bg-red-500 hover:bg-red-600 transition 
                        flex items-center justify-center text-white shadow-md">
            <i class="fas fa-play text-lg"></i>
          </button>
          <div class="ml-4">
            <p class="text-gray-700">点击播放语音</p>
            <p class="text-xs text-gray-400">剩余播放次数：3次</p>
          </div>
        </div>
      </div>

      <div class="space-y-3">
        <button class="option-card w-full p-4 text-left rounded-xl border-2 border-gray-200 hover:border-red-300">
          <span class="font-bold text-gray-700 mr-2">A.</span> 你吃饭了吗？
        </button>
        <button class="option-card w-full p-4 text-left rounded-xl border-2 border-red-400 bg-red-50 selected">
          <span class="font-bold text-gray-700 mr-2">B.</span> 你咋这么能装呢？
        </button>
        <button class="option-card w-full p-4 text-left rounded-xl border-2 border-gray-200 hover:border-red-300">
          <span class="font-bold text-gray-700 mr-2">C.</span> 我们一起出去玩吧
        </button>
      </div>
    </div>

    <!-- 图片题 -->
    <div class="bg-white rounded-2xl p-6 shadow-sm mb-6 border-2 border-yellow-100">
      <div class="flex items-center justify-between mb-4">
        <div class="bg-yellow-100 px-3 py-1 rounded-full text-sm text-yellow-800">
          <i class="fas fa-image mr-2"></i>图片题
        </div>
        <div class="text-sm text-gray-500">本题分值：8分</div>
      </div>

      <div class="relative group mb-6">
        <img src="https://via.placeholder.com/600x300" 
             class="w-full h-48 object-cover rounded-xl mb-4 
                    transform group-hover:scale-105 transition-transform duration-300">
        <div class="absolute inset-0 bg-black/30 flex items-center justify-center 
                    opacity-0 group-hover:opacity-100 transition-opacity rounded-xl">
          <i class="fas fa-search-plus text-3xl text-white"></i>
        </div>
      </div>

      <p class="text-center mb-4 text-gray-700 font-medium">这张图片最适合用哪个东北话形容？</p>

      <div class="grid grid-cols-2 gap-4">
        <button class="option-card p-3 rounded-xl border-2 border-gray-200 hover:border-yellow-300 text-center">
          整事儿
        </button>
        <button class="option-card p-3 rounded-xl border-2 border-gray-200 hover:border-yellow-300 text-center">
          得劲儿
        </button>
      </div>
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 shadow-md">
      <div class="max-w-md mx-auto p-4 flex justify-between items-center">
        <button class="px-4 py-2 rounded-xl bg-gray-100 text-gray-600 hover:bg-gray-200 transition font-medium">
          <i class="fas fa-arrow-left mr-2"></i>上一题
        </button>
        <div class="text-sm text-gray-500">第 15 题/共 20 题</div>
        <button class="px-4 py-2 rounded-xl bg-red-500 text-white hover:bg-red-600 transition font-medium">
          下一题 <i class="fas fa-arrow-right ml-2"></i>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
