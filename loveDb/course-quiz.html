<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>东北方言宝典 - 课程测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .option-card {
      transition: all 0.2s ease;
    }
    .option-card:hover {
      transform: translateY(-2px);
    }
    .option-card.selected {
      border-color: #ef4444;
      background-color: #fef2f2;
    }
    .option-card.correct {
      border-color: #10b981;
      background-color: #f0fdf4;
    }
    .option-card.wrong {
      border-color: #ef4444;
      background-color: #fef2f2;
    }
    .explanation {
      display: none;
      animation: slideDown 0.3s ease;
    }
    .explanation.show {
      display: block;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen pb-16">
  <!-- 顶部导航 -->
  <header class="bg-white sticky top-0 z-50 shadow-sm">
    <nav class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="w-8">
          <button class="text-gray-500">
            <i class="fas fa-arrow-left"></i>
          </button>
        </div>
        <h1 class="text-lg font-bold text-center">课程测试</h1>
        <div class="w-8"></div> <!-- 右侧空白占位 -->
      </div>
    </nav>
  </header>

  <!-- 主要内容 -->
  <main class="container mx-auto px-4 py-6">
    <!-- 测试进度 -->
    <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
      <div class="flex items-center justify-between mb-2">
        <span class="text-sm text-gray-600">测试进度</span>
        <span class="text-red-500 font-medium">1/5</span>
      </div>
      <div class="h-2 bg-gray-200 rounded overflow-hidden">
        <div class="w-1/5 h-full bg-red-500 rounded"></div>
      </div>
    </div>

    <!-- 测试题目 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
      <div class="p-4 border-b border-gray-100 bg-red-50">
        <div class="flex items-center">
          <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center mr-3 text-white">
            <span>1</span>
          </div>
          <h3 class="font-bold">请选择"你好"的正确东北方言表达</h3>
        </div>
      </div>
      
      <div class="p-4">
        <div class="space-y-3">
          <!-- 选项A -->
          <div class="option-card border-2 border-gray-200 rounded-xl p-4 cursor-pointer">
            <div class="flex items-center">
              <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3">
                <span class="text-sm">A</span>
              </div>
              <span>你好</span>
            </div>
          </div>
          
          <!-- 选项B -->
          <div class="option-card border-2 border-gray-200 rounded-xl p-4 cursor-pointer selected">
            <div class="flex items-center">
              <div class="w-6 h-6 rounded-full border-2 border-red-500 bg-red-500 text-white flex items-center justify-center mr-3">
                <span class="text-sm">B</span>
              </div>
              <span>嘎哈呢</span>
            </div>
          </div>
          
          <!-- 选项C -->
          <div class="option-card border-2 border-gray-200 rounded-xl p-4 cursor-pointer">
            <div class="flex items-center">
              <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3">
                <span class="text-sm">C</span>
              </div>
              <span>干啥呢</span>
            </div>
          </div>
          
          <!-- 选项D -->
          <div class="option-card border-2 border-gray-200 rounded-xl p-4 cursor-pointer">
            <div class="flex items-center">
              <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3">
                <span class="text-sm">D</span>
              </div>
              <span>咋地了</span>
            </div>
          </div>
        </div>

        <!-- 答案反馈 -->
        <div class="mt-4 p-4 bg-red-50 rounded-xl border border-red-100">
          <div class="flex items-center text-red-600 mb-2">
            <i class="fas fa-times-circle mr-2"></i>
            <span>回答错误</span>
          </div>
          <p class="text-sm text-gray-700">
            正确答案是"嘎哈呢"。"嘎哈"是东北方言中"干什么"的谐音，加上"呢"表示疑问语气，是东北人最常用的打招呼方式之一。
          </p>
        </div>
      </div>
    </div>

    <!-- 操作按钮 -->
    <div class="flex justify-between">
      <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg flex items-center">
        <i class="fas fa-arrow-left mr-2"></i>
        上一题
      </button>
      <button class="px-4 py-2 bg-red-500 text-white rounded-lg flex items-center">
        下一题
        <i class="fas fa-arrow-right ml-2"></i>
      </button>
    </div>
  </main>

  <!-- 底部导航 -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
    <div class="flex justify-around py-3">
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-home text-xl"></i>
        <span class="text-xs mt-1">首页</span>
      </button>
      <button class="flex flex-col items-center text-red-500">
        <i class="fas fa-book-open text-xl"></i>
        <span class="text-xs mt-1">学习</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-gamepad text-xl"></i>
        <span class="text-xs mt-1">娱乐</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-user text-xl"></i>
        <span class="text-xs mt-1">我的</span>
      </button>
    </div>
  </footer>

  <script>
    // 选项点击事件
    document.querySelectorAll('.option-card').forEach(card => {
      card.addEventListener('click', function() {
        // 移除其他选项的选中状态
        document.querySelectorAll('.option-card').forEach(c => {
          c.classList.remove('selected', 'correct', 'wrong');
        });
        
        // 添加当前选项的选中状态
        this.classList.add('selected');
        
        // 模拟答案判断（这里应该根据实际答案判断）
        if (this.querySelector('span').textContent === '嘎哈呢') {
          this.classList.add('correct');
          // 显示正确答案反馈
          document.querySelector('.bg-red-50').classList.remove('bg-red-50', 'border-red-100');
          document.querySelector('.bg-red-50').classList.add('bg-green-50', 'border-green-100');
          document.querySelector('.text-red-600').classList.remove('text-red-600');
          document.querySelector('.text-red-600').classList.add('text-green-600');
          document.querySelector('.fa-times-circle').classList.remove('fa-times-circle');
          document.querySelector('.fa-times-circle').classList.add('fa-check-circle');
          document.querySelector('.bg-red-50 p-4').innerHTML = `
            <div class="flex items-center text-green-600 mb-2">
              <i class="fas fa-check-circle mr-2"></i>
              <span>回答正确</span>
            </div>
            <p class="text-sm text-gray-700">
              "嘎哈呢"是东北方言中"干什么呢"的谐音，是东北人最常用的打招呼方式之一。这种表达方式既亲切又接地气，体现了东北人的豪爽性格。
            </p>
          `;
        } else {
          this.classList.add('wrong');
        }
      });
    });
  </script>
</body>
</html>
