<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>东北方言宝典 - 分数天梯榜</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .rank-card {
      transition: all 0.3s ease;
    }
    .rank-card:hover {
      transform: translateY(-3px);
    }
    .top-rank {
      position: relative;
      overflow: hidden;
    }
    .top-rank::before {
      content: '';
      position: absolute;
      top: -20px;
      right: -20px;
      width: 40px;
      height: 40px;
      background-color: #fcd34d;
      transform: rotate(45deg);
      z-index: 1;
    }
    .top-rank.first::before {
      background-color: #fcd34d;
    }
    .top-rank.second::before {
      background-color: #e5e7eb;
    }
    .top-rank.third::before {
      background-color: #d97706;
    }
    .shine {
      position: relative;
      overflow: hidden;
    }
    .shine::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen pb-16">
  <!-- 顶部导航 -->
  <header class="bg-white sticky top-0 z-50 shadow-sm">
    <nav class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="w-8">
          <button class="text-gray-500">
            <i class="fas fa-arrow-left"></i>
          </button>
        </div>
        <h1 class="text-lg font-bold text-center">东北话等级天梯榜</h1>
        <div class="w-8"></div> <!-- 右侧空白占位 -->
      </div>
    </nav>
  </header>

  <!-- 主要内容 -->
  <main class="container mx-auto px-4 py-6">
    <!-- 我的排名 -->
    <div class="bg-gradient-to-r from-red-500 to-yellow-500 rounded-xl p-5 text-white shadow-lg mb-6 shine">
      <h2 class="text-lg font-bold mb-3">我的排名</h2>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-white rounded-full overflow-hidden mr-3">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" class="w-full h-full object-cover">
          </div>
          <div>
            <h3 class="font-bold">小东北</h3>
            <div class="flex items-center mt-1">
              <i class="fas fa-star text-yellow-300 mr-1 text-sm"></i>
              <span class="text-sm">东北话中级</span>
            </div>
          </div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-bold">42</div>
          <div class="text-sm opacity-80">当前排名</div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-bold">85</div>
          <div class="text-sm opacity-80">测试分数</div>
        </div>
      </div>
    </div>

    <!-- 排名分类标签 -->
    <div class="flex overflow-x-auto py-2 mb-6 scrollbar-hide">
      <button class="px-4 py-2 bg-red-500 text-white rounded-full mr-2 whitespace-nowrap">
        总榜
      </button>
      <button class="px-4 py-2 bg-white text-gray-700 rounded-full mr-2 whitespace-nowrap shadow-sm">
        好友榜
      </button>
      <button class="px-4 py-2 bg-white text-gray-700 rounded-full mr-2 whitespace-nowrap shadow-sm">
        周榜
      </button>
      <button class="px-4 py-2 bg-white text-gray-700 rounded-full mr-2 whitespace-nowrap shadow-sm">
        月榜
      </button>
    </div>

    <!-- 前三名 -->
    <div class="grid grid-cols-3 gap-3 mb-6">
      <!-- 第二名 -->
      <div class="rank-card top-rank second bg-white rounded-xl shadow-sm overflow-hidden text-center py-4 order-1">
        <div class="w-14 h-14 bg-gray-100 rounded-full overflow-hidden mx-auto mb-2">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="用户头像" class="w-full h-full object-cover">
        </div>
        <div class="text-xl font-bold text-gray-400">2</div>
        <div class="text-sm font-medium mb-1 truncate px-2">东北姑娘</div>
        <div class="text-sm text-gray-500">96分</div>
      </div>
      
      <!-- 第一名 -->
      <div class="rank-card top-rank first bg-white rounded-xl shadow-sm overflow-hidden text-center py-4 order-0">
        <div class="w-16 h-16 bg-yellow-100 rounded-full overflow-hidden mx-auto mb-2 border-2 border-yellow-400">
          <img src="https://randomuser.me/api/portraits/men/86.jpg" alt="用户头像" class="w-full h-full object-cover">
        </div>
        <div class="text-2xl font-bold text-yellow-500">1</div>
        <div class="text-sm font-medium mb-1 truncate px-2">老铁666</div>
        <div class="text-sm text-gray-500">98分</div>
      </div>
      
      <!-- 第三名 -->
      <div class="rank-card top-rank third bg-white rounded-xl shadow-sm overflow-hidden text-center py-4 order-2">
        <div class="w-14 h-14 bg-orange-100 rounded-full overflow-hidden mx-auto mb-2">
          <img src="https://randomuser.me/api/portraits/women/22.jpg" alt="用户头像" class="w-full h-full object-cover">
        </div>
        <div class="text-xl font-bold text-orange-500">3</div>
        <div class="text-sm font-medium mb-1 truncate px-2">冰城妞妞</div>
        <div class="text-sm text-gray-500">93分</div>
      </div>
    </div>

    <!-- 排行榜列表 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <div class="p-4 border-b border-gray-100">
        <h3 class="font-bold">排行榜</h3>
      </div>
      
      <!-- 排名列表 -->
      <div class="divide-y divide-gray-100">
        <!-- 第4名 -->
        <div class="p-4 flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center mr-3">
              <span class="text-gray-500 text-sm">4</span>
            </div>
            <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
              <img src="https://randomuser.me/api/portraits/men/42.jpg" alt="用户头像" class="w-full h-full object-cover">
            </div>
            <div>
              <h4 class="font-medium">大哥大</h4>
              <div class="flex items-center mt-1">
                <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                <span class="text-xs text-gray-500">东北话高级</span>
              </div>
            </div>
          </div>
          <div class="text-center">
            <div class="font-bold">92</div>
            <div class="text-xs text-gray-500">分数</div>
          </div>
        </div>
        
        <!-- 第5名 -->
        <div class="p-4 flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center mr-3">
              <span class="text-gray-500 text-sm">5</span>
            </div>
            <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
              <img src="https://randomuser.me/api/portraits/women/42.jpg" alt="用户头像" class="w-full h-full object-cover">
            </div>
            <div>
              <h4 class="font-medium">哈尔滨小雪</h4>
              <div class="flex items-center mt-1">
                <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                <span class="text-xs text-gray-500">东北话高级</span>
              </div>
            </div>
          </div>
          <div class="text-center">
            <div class="font-bold">90</div>
            <div class="text-xs text-gray-500">分数</div>
          </div>
        </div>
        
        <!-- 第6名 -->
        <div class="p-4 flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center mr-3">
              <span class="text-gray-500 text-sm">6</span>
            </div>
            <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
              <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" class="w-full h-full object-cover">
            </div>
            <div>
              <h4 class="font-medium">东北虎</h4>
              <div class="flex items-center mt-1">
                <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                <span class="text-xs text-gray-500">东北话中级</span>
              </div>
            </div>
          </div>
          <div class="text-center">
            <div class="font-bold">89</div>
            <div class="text-xs text-gray-500">分数</div>
          </div>
        </div>
        
        <!-- 第7名 -->
        <div class="p-4 flex items-center justify-between bg-red-50">
          <div class="flex items-center">
            <div class="w-6 h-6 bg-red-100 rounded-full flex items-center justify-center mr-3">
              <span class="text-red-500 text-sm">42</span>
            </div>
            <div class="w-10 h-10 rounded-full overflow-hidden mr-3 border-2 border-red-300">
              <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" class="w-full h-full object-cover">
            </div>
            <div>
              <h4 class="font-medium">小东北</h4>
              <div class="flex items-center mt-1">
                <i class="fas fa-star text-yellow-400 mr-1 text-xs"></i>
                <span class="text-xs text-gray-500">东北话中级</span>
              </div>
            </div>
          </div>
          <div class="text-center">
            <div class="font-bold text-red-500">85</div>
            <div class="text-xs text-gray-500">分数</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 底部导航 -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
    <div class="flex justify-around py-3">
      <button class="flex flex-col items-center text-gray-400">
        <i class="fas fa-home text-xl"></i>
        <span class="text-xs mt-1">首页</span>
      </button>
      <button class="flex flex-col items-center text-red-500">

      <button class="flex flex-col items-center text-gray-400">

        <span class="text-xs mt-1">我的</span>
      </button>
    </div>
  </footer>
</body>
</html>
